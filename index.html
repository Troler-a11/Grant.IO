<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUST_NODE | Escrow System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>

    <div class="sidebar" id="sidebar">
        <div id="g_id_onload" data-client_id="ВСТАВ_GOOGLE_ID" data-callback="onSignIn"></div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="user-info" style="display:none; margin-top:20px;">
            <p>ID: <span id="my-id">...</span></p>
            <p>Email: <span id="my-email">...</span></p>
            <a href="https://t.me/pingvin4ikpororo" target="_blank" class="menu-link">✈️ Підтримка</a>
        </div>
        <div id="admin-panel" style="display:none; border-top:1px solid gold; margin-top:20px;">
            <h4 style="color:gold">ADMIN LOGS</h4>
            <div id="admin-messages"></div>
        </div>
    </div>

    <div class="hero">
        <div id="start-screen">
            <h1 class="logo">TRUST_NODE</h1>
            <div class="stats"><b>10,000+</b> угод | <b>4.9/5</b> рейтинг</div>
            <button class="btn-main" id="start-btn" onclick="showConnect()" disabled>ВИКОНАТИ УГОДУ</button>
            <p id="login-warn">Авторизуйтесь через Google для початку</p>
        </div>

        <div class="glass" id="step-connect" style="display:none">
            <h3>Створення мосту</h3>
            <input type="text" id="target-id" placeholder="Введіть ID Покупця">
            <input type="number" id="deal-price" placeholder="Сума угоди (₴)">
            <button class="btn-main" onclick="createDeal()">СТВОРИТИ УГОДУ</button>
        </div>

        <div class="glass" id="step-confirm" style="display:none">
            <h3>Запит на угоду!</h3>
            <p id="confirm-text"></p>
            <button class="btn-main" onclick="approveDeal(true)">ТАК, ЦЕ Я</button>
            <button class="btn-main" style="background:#ff4444; margin-top:10px;" onclick="approveDeal(false)">ВІДМОВИТИСЯ</button>
        </div>

        <div class="glass" id="step-pay" style="display:none">
            <h2 id="pay-title">До сплати: 0 ₴</h2>
            <div id="payment-status" class="status-box">Очікування першого внеску...</div>
            <input type="text" placeholder="Карта **** **** **** ****">
            <button class="btn-main" onclick="checkMonoBalance()">ПЕРЕВІРИТИ ОПЛАТУ</button>
        </div>

        <div class="glass" id="step-finish" style="display:none">
            <h3 id="finish-msg">Гроші в Гаранта!</h3>
            <div id="buyer-confirm-area" style="display:none">
                <p>Отримали товар? Натисніть кнопку нижче:</p>
                <button class="btn-main" onclick="closeDeal()">ПІДТВЕРДИТИ ОТРИМАННЯ</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // Тут буде основний скрипт (нижче в поясненні)
    </script>
</body>
</html>
