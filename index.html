        "Best service for digital goods. Highly trusted.",

    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function toggleProfile() { const pc = document.getElementById('profileCard'); pc.style.display = pc.style.display === 'block' ? 'none' : 'block'; }

    function loadReviews() {
        const list = document.getElementById('rev-list');
        let h = ""; 
        let sumStars = 0;
        const totalReviews = 222; // –¢–µ—Ö–Ω—ñ—á–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å

        for(let i=0; i < totalReviews; i++) {
            let r, txt;
            
            // –û—Å—Ç–∞–Ω–Ω—ñ–π –≤—ñ–¥–≥—É–∫ (–Ω–∞–π—Å—Ç–∞—Ä—ñ—à–∏–π)
            if(i === totalReviews - 1) { 
                r = 5; 
                txt = humanTexts[humanTexts.length - 1]; 
            } 
            // –ü–æ–≥–∞–Ω—ñ –∞–±–æ —Å–µ—Ä–µ–¥–Ω—ñ –¥–ª—è —Ä–µ–∞–ª—ñ–∑–º—É (–∫–æ–∂–µ–Ω 12-–π)
            else if(i % 12 === 0) { 
                r = Math.floor(Math.random()*2) + 2; 
                txt = i % 2 == 0 ? "–ö–æ–º—ñ—Å—ñ—è –≤–µ–ª–∏–∫–∞, –∞–ª–µ –±–µ–∑–ø–µ—á–Ω–æ." : "–î–æ–≤–≥–æ —á–µ–∫–∞–≤ –≤—ñ–¥–ø–æ–≤—ñ–¥—å, –∞–ª–µ –≥—Ä–æ—à—ñ –ø—Ä–∏–π—à–ª–∏."; 
            } 
            // –í—Å—ñ —ñ–Ω—à—ñ
            else { 
                r = Math.floor(Math.random()*2) + 4; // 4 –∞–±–æ 5 –∑—ñ—Ä–æ–∫
                txt = humanTexts[i % (humanTexts.length - 1)]; 
            }

            sumStars += r;

            const name = names[i % names.length];
            let dateStr;
            if (i < 10) dateStr = "—Å—å–æ–≥–æ–¥–Ω—ñ";
            else if (i < 30) dateStr = "1–¥. —Ç–æ–º—É";
            else if (i === totalReviews - 1) dateStr = "1 —Ä—ñ–∫ —Ç–æ–º—É";
            else dateStr = Math.floor(i/4) + "–¥. —Ç–æ–º—É";

            h += `<div class="rev-card">
                <div class="rev-header">
                    <div class="rev-avatar" style="color:white; background:hsl(${(i*45)%360}, 50%, 30%)">${name[0]}</div>
                    <span style="font-size:13px; color:var(--main); font-weight:600;">${name}</span>
                    <span style="margin-left:auto; font-size:10px; color:#555;">${dateStr}</span>
                </div>
                <div class="stars">${"<span class='active'>‚òÖ</span>".repeat(r)}${"<span>‚òÖ</span>".repeat(5-r)}</div>
                <p style="font-size:13px; margin:5px 0; line-height:1.4;">${txt}</p>
            </div>`;
        }

        const avg = (sumStars / totalReviews).toFixed(1);
        document.getElementById('total-rate').innerText = avg;
        document.getElementById('total-stars').innerHTML = "<span class='active'>‚òÖ</span>".repeat(Math.round(avg)) + "<span>‚òÖ</span>".repeat(5-Math.round(avg));
        list.innerHTML = h;
    }

    function showReviews() { document.getElementById('revModal').style.display = 'block'; loadReviews(); toggleMenu(); }
    function closeReviews() { document.getElementById('revModal').style.display = 'none'; }

</script>
